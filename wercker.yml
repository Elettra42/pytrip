# ---------------------------------- debian 8 jessie -----------------------------------------------

deb_debian_8_jessie_py2:
  box: debian:8

  steps:

    - script:
        name: prerequisites
        code: |
          apt-get update
          apt-get install -qq -y --no-install-recommends ruby debhelper python-all python-all-dev python-pip
          gem install package_cloud
          pwd
          ls -al
          ls -al $WERCKER_OUTPUT_DIR
          ls -al $WERCKER_SOURCE_DIR
          cd $WERCKER_SOURCE_DIR
          pip install versioneer
          versioneer install
          pip install stdeb
          tar -zxvf pytrip98.tar.gz
          cd pytrip98
          python setup.py --command-packages=stdeb.command bdist_deb
          package_cloud push grzanka/test/debian/jessie deb_dist/python-pytrip98_*



